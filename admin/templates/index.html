{{template "base.html" .}}

{{define "title"}}Dashboard{{end}}

{{define "content"}}
<div class="title-area">
    <h2>Site Administration</h2>
</div>

{{range .Apps}}
<div class="card" style="margin-bottom: 2rem; overflow: hidden;">
    <div
        style="background-color: #f3f4f6; padding: 0.75rem 1.5rem; border-bottom: 1px solid var(--border-color); font-weight: 600; color: var(--primary-color);">
        {{.Name}}
    </div>
    <div style="padding: 0;">
        {{range .Models}}
        <div
            style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1.5rem; border-bottom: 1px solid var(--border-color);">
            <a href="/admin/{{.App}}/{{.Name}}/"
                style="text-decoration: none; color: #374151; font-weight: 500;">{{.Name}}</a>
            <div style="display: flex; gap: 1rem;">
                <a href="/admin/{{.App}}/{{.Name}}/add/" class="btn btn-outline"
                    style="padding: 0.25rem 0.75rem; font-size: 0.75rem;">+ Add</a>
                <a href="/admin/{{.App}}/{{.Name}}/" class="btn btn-outline"
                    style="padding: 0.25rem 0.75rem; font-size: 0.75rem;">Change</a>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{else}}
<div class="card" style="padding: 2rem; text-align: center; color: #6b7280;">
    No apps or models registered yet.
</div>
{{end}}
{{end}}
